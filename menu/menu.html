<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - Delicious Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Place Your Order</h1>
            <div id="menu-items" class="menu-items-grid">
                <!-- Menu items will be dynamically loaded here -->
            </div>
            <div class="order-summary">
                <h3 class="total-amount-text">Total Amount: Rs<span id="total-amount">0.00</span></h3>
                <button class="submit-btn" onclick="proceedToOrder()">Proceed to Order</button>
            </div>
        </div>
    </div>
    <script src="./menu.js"></script>
</body>

</html>
