<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - Delicious Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./modify-menu.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Menu Management</h1>

            <!-- Form for Adding/Updating Menu Item -->
            <form id="menuForm" class="form-container">
                <input type="hidden" id="itemNo"> <!-- Hidden field for updating -->
                <div class="form-group">
                    <input type="text" id="name" placeholder="Item Name" required>
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="Description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <select id="menuType" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Starter/Appetizers">Starter/Appetizers</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Main Courses">Main Courses</option>
                            <option value="Desserts">Desserts</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="tags" placeholder="Tags (comma separated)">
                </div>
                <button type="submit" class="submit-btn">Save Menu Item</button>
            </form>

            <!-- Menu Item List -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Menu Category</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menuTable">
                        <!-- Menu items will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./modify-menu.js"></script>
</body>
</html>
