<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees - Delicious Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./manage-employees.css">
    <script defer src="./manage-employees.js"></script>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Manage Employees</h1>

            <!-- Form for Adding/Updating Employee -->
            <form id="employeeForm" class="form-container">
                <input type="hidden" id="employeeId"> <!-- Hidden field for update -->
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Employee Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Manager">Manager</option>
                        <option value="Chef">Chef</option>
                        <option value="Cook">Cook</option>
                        <option value="Cashier">Cashier</option>
                        <option value="Server">Server</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Save Employee</button>
            </form>

            <!-- Employee List -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                        <!-- Employee records will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
